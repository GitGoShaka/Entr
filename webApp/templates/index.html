{% extends "layout.html" %}
{% block content %}

<h2>Congratulations your flask app is running!</h2>
<h3>Entries</h3>
<table class="table table-dark">
<!--HEADER-->
<tr>
  <th>ID</th>
  <th>Title</th>
  <th>Content</th>
  <th>Created At</th>
  <th>Delete</th>
</tr>

{% for entry in entries %}     
<tr>
  <td>{{entry.id}}</td>
  <td>{{entry.title}}</td>
  <td>{{entry.description}}</td>
  <td>{{entry.date_created.strftime('%H:%M:%S')}}</td>
  
               
  <td><form action="{{ url_for('main.delete_entry', entry_id=entry.id) }}" method="POST">
    <button type="submit" class="btn btn-light">
        <span>&#10006;</span>
    </button>
  </form>            </td>

</tr>
{% endfor %}
</table>



{% endblock content %}
